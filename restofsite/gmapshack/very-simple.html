<html>
    <head>
        <title>Very Simple Google Maps Hack</title>
    </head>
    <body>

<!--
  the map will display in this div.  you can make it whatever size you want.
-->
<div id="map" style="width: 550px; height: 400px"></div>

<div id="message"></div>

<!-- use your own google api key here -->
<script src="http://maps.google.com/maps?file=api&v=1&key=ABQIAAAAWj2OO9szv-sM5GvZa2YmphQ7WD-lauKbRK9fRRa_MVyc0L0PihTU4yCjKbLtrDeKfVZO-eIDadimiw" type="text/javascript"></script>
<script type="text/javascript">//<![CDATA[

var map = new GMap(document.getElementById("map"));
map.addControl(new GSmallMapControl());
map.addControl(new GMapTypeControl());

// center of the world, and zoomed way out
map.centerAndZoom(new GPoint(0, 0), 16);

function createMarker(point, comment)
{
    var marker = new GMarker(point);
    GEvent.addListener(marker, "click", function() {
            marker.openInfoWindowHtml(comment);
            });
    return marker;
}

points = [

    // this is where you put your points.
    // ["label", lat, long]
    // you can put html in the label, but be careful to make it fit in the box
    // properly.

    ["Somewhere in Australia",-25.010,153.000],
    ["Davenport, Iowa",41.524,-90.578],
];


// iterate through the points and place markers on the map.

for (var i = 0; i < points.length; ++i) {
    var name = points[i][0];
    var lat = points[i][1];
    var lng = points[i][2];

    var point = new GPoint(lng, lat);
    var marker = createMarker(point, name);
    map.addOverlay(marker);
}

//]]></script>

</body>
</html>
